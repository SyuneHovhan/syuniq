<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Սիւնիք</title>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="toolbar">
        <button onclick="formatText('h1')">H1</button>
        <button onclick="formatText('h2')">H2</button>
        <button onclick="formatText('h3')">H3</button>
        <button onclick="formatText('h4')">H4</button>
        <button onclick="formatText('h5')">H5</button>
        <button onclick="formatText('p')">Paragraph</button>
        <button onclick="applyCode()">Code</button>
        <button onclick="applyNote()">Note</button>
        <button onclick="formatText('table')">Table</button>
        <button onclick="applyItalic()">Italic</button>
        <button onclick="undoAction()">↶</button>
        <button onclick="redoAction()">↷</button>
    </div>
    
    <div id="editor" class="editable-content" contenteditable="true"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-csharp.min.js"></script>
    <script src="./script.js"></script>
</div>
</body>
</html>
